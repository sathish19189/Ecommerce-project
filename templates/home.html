{% extends "base.html" %}
{% block content %}
    <h1 style="text-align: center; margin-bottom: 2rem;">Welcome to Fashion Store</h1>
    <div class="category-nav">
        <a href="/products/mens" class="btn">Shop Men's Clothing</a>
        <a href="/products/womens" class="btn">Shop Women's Clothing</a>
    </div>
    
    <h2 style="margin-top: 3rem;">Featured Products</h2>
    <div class="product-grid">
        {% for product in products[:6] %}
        <div class="product-card">
            <img src="{{ product.image }}" alt="{{ product.name }}">
            <div class="product-info">
                <h3>{{ product.name }}</h3>
                <p class="price">${{ "%.2f"|format(product.price) }}</p>
                <a href="/product/{{ product.id }}" class="btn">View Details</a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
