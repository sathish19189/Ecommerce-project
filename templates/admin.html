{% extends "base.html" %}
{% block content %}
    <h1>Admin Dashboard</h1>
    
    <div style="background: white; padding: 2rem; border-radius: 10px; margin-bottom: 2rem;">
        <h2>Add New Product</h2>
        <form method="POST" action="/admin/add">
            <div class="form-group">
                <label>Product Name:</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>Category:</label>
                <select name="category" required>
                    <option value="mens">Men's</option>
                    <option value="womens">Women's</option>
                </select>
            </div>
            <div class="form-group">
                <label>Price:</label>
                <input type="number" step="0.01" name="price" required>
            </div>
            <div class="form-group">
                <label>Image URL:</label>
                <input type="text" name="image" required>
            </div>
            <div class="form-group">
                <label>Description:</label>
                <textarea name="description" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Add Product</button>
        </form>
    </div>
    
    <h2>Manage Products</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.category|title }}</td>
                <td>${{ "%.2f"|format(product.price) }}</td>
                <td>
                    <a href="/admin/edit/{{ product.id }}" class="btn">Edit</a>
                    <a href="/admin/delete/{{ product.id }}" class="btn btn-danger" onclick="return confirm('Delete this product?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
