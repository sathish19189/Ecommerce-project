{% extends "base.html" %}
{% block content %}
    <h1>Edit Product</h1>
    <div class="form-container">
        <form method="POST">
            <div class="form-group">
                <label>Product Name:</label>
                <input type="text" name="name" value="{{ product.name }}" required>
            </div>
            <div class="form-group">
                <label>Category:</label>
                <select name="category" required>
                    <option value="mens" {% if product.category == 'mens' %}selected{% endif %}>Men's</option>
                    <option value="womens" {% if product.category == 'womens' %}selected{% endif %}>Women's</option>
                </select>
            </div>
            <div class="form-group">
                <label>Price:</label>
                <input type="number" step="0.01" name="price" value="{{ product.price }}" required>
            </div>
            <div class="form-group">
                <label>Image URL:</label>
                <input type="text" name="image" value="{{ product.image }}" required>
            </div>
            <div class="form-group">
                <label>Description:</label>
                <textarea name="description" required>{{ product.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-success">Update Product</button>
            <a href="/admin" class="btn">Cancel</a>
        </form>
    </div>
{% endblock %}
